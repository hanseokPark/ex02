<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="handlebars-v4.0.10.js"></script>
</head>
<body>
	<div id="wrapper">
	</div>
	
	<script id="template" type="text/x-handlebars-template">		
		<table>
			<tr>
				<th>이름</th>
				<th>아이디</th>
				<th>메일주소</th>
			</tr>
		{{#users}}
			<tr>
				<td>{{name}}</td>
				<td>{{id}}</td>
				<td><a href='#'>{{email}}</a></td>
			</tr>
		{{/users}}
		</table>
	</script>	
	<script>
		var data = {
				users: [
						{name:"홍길동1", id: "aaa1", email: "aaa1@gmail.com"},
						{name:"홍길동2", id: "aaa2", email: "aaa2@gmail.com"},
						{name:"홍길동3", id: "aaa3", email: "aaa3@gmail.com"},
						{name:"홍길동4", id: "aaa4", email: "aaa4@gmail.com"},
						{name:"홍길동5", id: "aaa5", email: "aaa5@gmail.com"},					
				]						
		};
		  
		var source = $("#template").html();
		var tFunc = Handlebars.compile(source);
		$("#wrapper").html( tFunc(data) );
		  
	</script>
</body>
</html>
